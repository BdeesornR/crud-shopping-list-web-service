spring.application.name=shopping-list-web-service

spring.jpa.hibernate.ddl-auto=validate
spring.datasource.url=jdbc:postgresql://localhost:5432/shopping_list
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql: true

spring.flyway.url=jdbc:postgresql://localhost:5432/shopping_list
spring.flyway.user=postgres
spring.flyway.password=password
spring.flyway.schemas=shopping_list
spring.flyway.locations=classpath:db/migration
